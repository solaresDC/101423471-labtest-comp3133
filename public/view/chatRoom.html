<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Room - Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/chatRoom.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Chat Rooms</h5>
                            <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="userInfo" class="mb-3"></div>
                        <div id="roomList">
                            <!-- cuartos aqui  -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 id="currentRoomTitle">Select a room to start chatting</h5>
                    </div>
                    <div class="card-body">
                        <div class="chat-messages" id="messages"></div>
                        <div id="typingIndicator" class="text-muted small my-2"></div>
                        <form id="messageForm" class="mt-3">
                            <div class="input-group">
                                <input type="text" class="form-control" id="messageInput" 
                                       placeholder="Type your message..." disabled>
                                <button class="btn btn-primary" type="submit" disabled>Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chatRoom.js"></script>
</body>
</html>
